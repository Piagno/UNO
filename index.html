<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UNO by piagno</title>
        <link rel="stylesheet" href="style.css" />
        <script src="game.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="uno">
            <div id="currentCard">
                <div id="deck"></div>
            </div>
            <div id="ready"></div>
            <div id="currentPlayer"></div>
            <h1 id="winnerElement">Winner: <span id="winner"></span></h1>
            <div id="prompter">
                <div id="question"></div>
                <input id="input" />
                <!--<div id="counters">
                    <div>+</div>
                    <div>-</div>
                </div>-->
                <div id="promptEnter">Enter</div>
            </div>
            <div id="colorPrompter">
                <div class="prompter">
                    <div id="chooseRed">Red</div>
                    <div id="chooseGreen">Green</div>
                    <div id="chooseBlue">Blue</div>
                    <div id="chooseYellow">Yellow</div>
                </div>
                <div class="overlay">&nbsp;</div>
            </div>
        </div>
        <div id="logger"></div>
    </body>
</html>
